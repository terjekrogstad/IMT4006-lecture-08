<h2>WS-Security</h2>

<p>Defines how assertions and other security tokens can be attached to the headers of SOAP-messages</p>
<pre>
    <code class="xml">
    &lt;wsse:UsernameToken Id=”MyID”&gt;
        &lt;wsse:Username&gt;Munindar&lt;/wsse:Username&gt;
    &lt;/wsse:UsernameToken&gt;
    </code>
</pre>
