<h2>Threats IV</h2>

<p><strong>SQL injection / command injection</strong></p>
<ul>
    <li class="fragment roll-in">Database attack by injecting SQL code to a DBMS</li>
    <li class="fragment roll-in">Server attacks by injecting OS commands</li>
    <li class="fragment roll-in">E.g. injecting SQL code through a GET parameter</li>
</ul>
